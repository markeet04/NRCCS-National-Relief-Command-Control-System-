name: NRCCS CI - Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  NODE_VERSION: '20.x'  # Node LTS

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./NRCCS-National-Relief-Command-Control-System-/backend/nrccs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './NRCCS-National-Relief-Command-Control-System-/backend/nrccs/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run unit tests
        run: npm run test -- --coverage --passWithNoTests
        env:
          CI: true
          NODE_ENV: test

      - name: Run E2E tests
        run: npm run test:e2e -- --passWithNoTests
        env:
          CI: true
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: ./NRCCS-National-Relief-Command-Control-System-/backend/nrccs/coverage
          retention-days: 7

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./NRCCS-National-Relief-Command-Control-System-/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './NRCCS-National-Relief-Command-Control-System-/frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --run
        env:
          CI: true

      - name: Run tests with coverage
        run: npm run test:coverage -- --run
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: ./NRCCS-National-Relief-Command-Control-System-/frontend/coverage
          retention-days: 7

  # ============================================
  # Build Verification
  # ============================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Backend
        working-directory: ./NRCCS-National-Relief-Command-Control-System-/backend/nrccs
        run: |
          npm ci
          npm run build

      - name: Build Frontend
        working-directory: ./NRCCS-National-Relief-Command-Control-System-/frontend
        run: |
          npm ci
          npm run build

      - name: Verify build artifacts
        run: |
          echo "Checking backend build..."
          ls -la ./NRCCS-National-Relief-Command-Control-System-/backend/nrccs/dist || echo "Backend dist not found"
          echo "Checking frontend build..."
          ls -la ./NRCCS-National-Relief-Command-Control-System-/frontend/dist || echo "Frontend dist not found"

  # ============================================
  # Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-verification]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "=== NRCCS Test Summary ==="
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Build Verification: ${{ needs.build-verification.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          
          echo "All tests passed!"
