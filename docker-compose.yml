version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nrccs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nrccs
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nrccs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ./backend/nrccs
      dockerfile: Dockerfile
    container_name: nrccs-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nrccs
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: nrccs
      DB_SSL: "false"
      SESSION_SECRET: nrccs-dev-secret-change-in-production
      FRONTEND_URL: http://localhost:5173
      PYTHON_PATH: /usr/bin/python3
    ports:
      - "3000:3000"
    networks:
      - nrccs-network
    volumes:
      - ./backend/nrccs/ai:/app/ai
    command: node dist/main.js

  # React Frontend (optional)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nrccs-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:80"
    networks:
      - nrccs-network

networks:
  nrccs-network:
    driver: bridge

volumes:
  postgres-data:
